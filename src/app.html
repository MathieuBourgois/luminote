<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Luminote</title>
  </head>
  <body>
    <div id="overlay">
      <h2>Strip behavior</h2>
      <select id="stripBehaviorSelect"></select>

      <h2>Remote strip</h2>
      <form id="remoteStripForm">
        <div id="remoteStripForm_connexionIndicator"></div>
        <input type="text" required id="remoteStripForm_host" placeholder="Type the IP of the remote strip" class="input input--stream-online"/>
        <input type="submit" value="Go" class="button"/>
      </form>

      <p>
        <a href="https://github.com/Yori-Mirano/websocket-esp32-remote-led-strip">Get Arduino program for ESP32 + Neopixel strip</a>
      </p>

      <hr>

      <h2>Midi device(s):</h2>
      <ul id="midiPorts"></ul>
    </div>

    <div id="viewport"></div>
    <div id="strip"></div>
    <div id="pianoKeyboard" class="pianoKeyboard -disabled"></div>

    <script inline inline-asset-delete inline-asset="app.js"></script>
  </body>
</html>
